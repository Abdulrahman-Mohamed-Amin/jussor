<section class="contact-section">

  <div class="contact-container container">

    <h2 class="title text-white">{{"CONTACT.TITLE" | translate}}</h2>

    <div class="contact-wrapper">

      <div class="contact-info">
        <h3>{{"CONTACT.FORM.TITLE" | translate}}</h3>

        <div class="info-item">
          <i class="fa-solid fa-location-dot"></i>
          <span>{{"CONTACT.FORM.ADDRESS" | translate}}</span>
        </div>

        <div class="info-item">
          <i class="fa-solid fa-phone"></i>
          <span>+966 500 000 000</span>
        </div>

        <div class="info-item">
          <i class="fa-solid fa-envelope"></i>
          <span>infocompany.com</span>
        </div>

        <div class="info-social">
          <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
          <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#"><i class="fa-brands fa-linkedin"></i></a>
        </div>
      </div>

      <form class="contact-form">
        <input type="text" [attr.placeholder]="'CONTACT.FORM.NAME' | translate" required>
        <input type="email" [attr.placeholder]="'CONTACT.FORM.EMAIL' | translate" required>
        <input type="text" [attr.placeholder]="'CONTACT.FORM.PHONE' | translate" required>
        <textarea [attr.placeholder]="'CONTACT.FORM.MESSAGE' | translate" rows="4" required></textarea>

        <button type="submit" class="contact-btn">{{"CONTACT.FORM.SEND" | translate}}</button>
      </form>

    </div>

  </div>

</section>
